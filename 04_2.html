<!DOCTYPE html>
<html>
    <head><title>행 , 열 합치기</title></head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <td width="200"></td>
                <th>전공</th>
                <td width="200"></td>
            </tr>
            <tr>
                <th>취미</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="3"></td>
            </tr>
            <!--열 : colspan  행 : rowspan  행, 열 합치기-->
        </table>
    </body>
</html>

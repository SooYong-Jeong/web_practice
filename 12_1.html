<!--
    스타일 형식
p       {text-align: center;} 
선택자     스타일 속성 속성값

<!DOCTYPE HTML>
<html>
    <head>
        <title>스타일 시트 사용해보기</title>
        <style>
            h2
            {
                font-size:20px;
                color:blue;
            }
            p
            {
                color:green;
            }
        </style>
    </head>
    <body>
    <h2>스타일 시트 연습하기</h2>
    <p>
        스타일 규칙들을 한눈에 확인하고 필요할 떄 마다 수정하기 쉽도록 묶어 놓은 것.
    </p>
    스타일과 시트이 차이점.
    </body>
</html>

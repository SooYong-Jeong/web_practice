<!DOCTYPE html>
<html>
    <head><title>표 구조 정의</title></head>
    <body>
        <!--표 구조 저으이 제목 : thead, 본문 : tbody, 요약 : tfoot-->
        <table border="1">
            <caption>웹 프로그래밍 성적</caption>
            <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>합</th>
                <th>200</th>
                <th>200</th>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>100</td>
                <td>100</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>

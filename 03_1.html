<!doctype html>
<html>
    <head><title>목록태그</title></head>
    <body>
        <!--순서 없는 목록(ul, li), 순서 있는 목록(ol, li)-->
        <h3>순서가 없는 리스트</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <h3>순서가 있는 리스트</h3>
        <ol type = "A"start = "5" reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </body>
</html>

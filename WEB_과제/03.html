<!DOCTYPE html>
<html>
    <head><title>3강 과제</title></head>
    <body>
        <h3>내가 좋아하는 음식</h3>
        <ul>
            <li>면류</li>
            <ul>
                <li>스파게티</li>
                <li>짜장면</li>
            </ul>
            <li>스파게티 만드는 순서</li>
            <ol type="1">
                <li>물을 끓인다.</li>
                <li>소금과 면을 넣는다.</li>
                <li>다 삶은 뒤 오일을 두른 팬에 면을 살짝 볶는다.</li>
                <li>갖갖 채소와 고기를 따로 볶고 소스를 버무린다.</li>
                <li>면과 소스를 같이 볶아서 먹는다.</li>
            </ol>
        </ul>
    </body>
</html>

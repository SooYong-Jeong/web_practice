<!DOCTYPE html>

<html>
    <head><title>10강 과제</title></head>
    <body>
        <h1>상품 주문서</h1>
        <fieldset>
            <legend style="color: blueviolet;"><b>개인 정보</b></legend>
            <table style="text-align:start;">
                
                <tr>
                <td width="30"></td>
                <td width="100"><label for="name"><b>이름</b></label></td>
                <td><input type="text" id="name" placeholder="여백없이 입력"></td>
                </tr>
                <tr>
                <td width="30"></td>
                <td><label for="tel"><b>연락처</b></label></td>
                <td><input type="tel" id="tel" placeholder="연락 가능한 번호"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend style="color: blueviolet;"><b>배송지 정보</b></legend>
            <table style="text-align:left;">
                <tr>
                    <td width="30"></td>
                    <td width="100"><label for="name"><b>주소</b></label></td>
                    <td><input type="text" size="45" id="name"></td>
                </tr>
                <tr>
                    <td width="30"></td>
                    <td width="100"><label for="tel"><b>전화번호</b></label></td>
                    <td><input type="tel" id="tel"></td>
                </tr>
                <tr>
                    <td width="30"></td>
                    <td width="100"><b>메 모</b></td>
                    <td><textarea cols="50" rows="3">
                    </textarea></td>
                </tr>
            </table>
            
        </fieldset>

        <fieldset>
            <legend style="color: blueviolet;"><b>주문 정보</b></legend>
            <table style="text-align:left;">
                <tr>
                    <td width="30"></td>
                    <td><p><input type="checkbox" value="1">과테말라 안티구아 (100g)<input type="number" min="1" max="5" value="1">개</p></td>
                </tr>
                <tr>
                    <td width="30"></td>
                    <td><p><input type="checkbox" value="2">인도네시아 만델링 (100g)<input type="number" min="1" max="5" value="1">개</p></td>
                </tr>
                <tr>
                    <td width="30"></td>
                    <td><p><input type="checkbox" value="3">탐라는도다(블렌딩) (100g)<input type="number" min="1" max="5" value="1">개</p></td>
                </tr>
            </table>
        </fieldset>
        <div style="text-align: center;">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시작성">
        </div>
    </body>
</html>

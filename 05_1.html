<!DOCTYPE html>
<!--웹에서 사용할 수 있는 이미지 파일 형식
    1. GIF : 최대 256가지, 아이콘, 블릿, 움직이는
    2. JPG : 사진을 위해 개발된 형식, GIF보다 다양한 색
    3. PNG : 투명 배경을 만들면서 다양한 색 표현-->
    <!--이미지 삽입하기<img> 태그
    src 속성 : 이미지 파일 경로 지정하기-->
<html>
    <head><title>이미지 태그</title></head>
    <body>
        <h1>사과</h1>
        <!--alt 속성 : 이미지를 설명해 주는 대체 텍스트-->
        <!--<figure><figcaption> 이미지에 설명 글 붙히기-->
        <figure>
        <img src = "Images/apple.jpg" alt="사과 이미지">
        <figcaption>사과는 맛있다</figcaption>
        </figure>
        <img src = "Images/apple.jpg" width="300" height="200">
    </body>
</html>

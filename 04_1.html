<!DOCTYPE html>
<html>
    <head><title>표 만들기</title></head>
    <body>
        <!--웹 문서에서 자료를 보기 좋게 정리할 때 사용
            table, tr(행), td(열)->셀, th-->
        <table border="1">
            <tr>
                <th>제목 셀</th>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <th>제목 셀</th>
                <td>2행 2열</td>
                <td>3행 3열</td>
            </tr>
        </table>
    </body>
</html>

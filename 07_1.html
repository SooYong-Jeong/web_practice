<!--이미지상에서 클릭 위치에 따라 서로 다른
링크가 열리는 것 : 이미지 맵
<map><area><umg usemap>-->
    <!--<area>의 속성
    *alt : 대체 텍스트를 지정
    coords : 링크로 사용할 영역을 시작, 끝 좌표 지정
    download : 링크를 클릭했을 때 링크 문서를 다운로드
    href : 링크, 문서 경로 지정
    shape : 링크로 사용할 영역의 형태를 지정
            (rect, circle, poly)
    target : 링크를 표시할 대상을 지정
    type : 링크 문서의 미디어 유형을 지정-->

    <img src="images/numbers-1336502_1280.jpg" alt = "이미지맵" usemap="#number">
    <map name="number">
        <area shape="rect" coords="49, 46, 394, 382" href="https://github.com/SooYong-Jeong" target="_blank">
        <area shape="rect" coords="168, 41, 800, 383" href="https://www.youtube.com/" target="_blank">
        <area shape="rect" coords="873, 44, 1209, 382" href="https://www.naver.com/" target="_blank">
